<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>edit your meme</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initMem()">

    <header class="header flex space-between">
        <div> Wellcome to my meme</div>
        <nav>
            <ul class="nav-bar clean-list flex ">
                <li class="nav-bar">gallery</li>
                <li class="nav-bar">about</li>
            </ul>
        </nav>
    </header>
    <section class="main-container flex align-center ">
        <canvas class="canvas flex align-center" id="canvas" width="300" height="300"></canvas>
        <section class="controls">
            <table>
                <tr>
                    <td>
                        <label class="controls__label" for="name">Text Input</label>
                    </td>
                    <td>
                            <input class="controls__input" id="name" type="text" onkeypress="drawText()"
                                placeholder="Enter Text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="img/add.png" alt="" class="label" onclick="onAddLine()" >
                    </td>
                </tr>
                <tr>
                    
                    <td>
                        <img src="img/paint-board.png" class="label" alt="">
                        <label for="font-color"  ></label>  Choose your favorite color:</label>
                    </td>
                    <td>
                        <input type="color" id="font-color" name="font-color" />
                    </td>
                    <tr>
                    <td>
                            <img src="img/text-size.PNG" class="label" alt="">
                            <label for="txt"  ></label> Text Size</label>
                    </td>
                        <td>
                            <input min="6" max="44" step="1" value="16" type="range" id="txt" name="txt"
                            onchange="showTxtSize(this.value);">
                            </td>
                    </tr>
                    <tr>
                    <td>
                            <img src="img/up-down.png" class="label" alt="">
                            <label for="line"  ></label> Line Position</label>
                    </td>
                        <td>
                            <input min="0" max="150" value="30" type="range" id="line" name="line"
                            onchange="changeLinePos(this.value);">
                            </td>
                    </tr>
                    <td>
                            <img src="img/text-stroke.png" class="label" alt="">
                            <label for="txtStroke"  ></label> Text stroke</label>
                    </td>
                        <td>
                            <input type="color" id="txtStroke" name="txtStroke"
                            onchange="fillText(this.value);">
                            </td>
                    </tr>
                                      
                </tr>
            </table>

        </section>
    </section>


    <script src="js/service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
